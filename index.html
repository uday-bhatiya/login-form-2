<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormLogin</title>
    <script src="https://kit.fontawesome.com/c65d134fe5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text">Login</h2>

        <form action="">
            <div class="input-div">
            <label for="name" class="username"></label>
            <div class="user-area">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" id="name" placeholder="Type your name">
            </div>
            <hr>
        </div>
            <div class="input-div">
            <label for="password" class="username"></label>
            <div class="user-area">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Type your password">
            </div>
            <hr>
        </div>
        <span class="forgot-pass">Forgot password?</span>
        <button class="btn">Login</button>
        <div class="form-bottom">
            <p>or Sing up using</p>
            <ul class="flexul">
                <a href="https://www.facebook.com" target="_blank"></a>
                <li><i class="fa-brands fa-facebook"></i></li>
                <a href="https://www.twitter.com" target="_blank"></a>
                <li><i class="fa-brands fa-twitter"></i></li>
                <a href="https://www.google.com" target="_blank"></a>
                <li><i class="fa-brands fa-google"></i></li>
            </ul>
            <p class="singup">or sing up using</p>
            <p id="singup">SINGUP</p>
        </div>
    </form>

    </div>
</body>

</html>
